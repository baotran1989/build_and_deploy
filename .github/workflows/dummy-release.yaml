name: dummy-release

on:
  repository_dispatch:
    types: [dummy_service_release]
env:
  TAG_PREFIX: 'v'
  PATH_DEPLOYMENT_SANBOX: 'dummy_service/sanbox/deployments/'
  PATH_DEPLOYMENT_PRODUCTION: 'dummy_service/production/deployments/'

jobs:
  DeployToSanbox:
    if: |
    github.event.client_payload.ref_name == 'release' &&
    github.event.client_payload.environment == 'sanbox'
    runs-on: eos
    environment: sanbox
    steps:
      - name: Dummy
        run: |
          echo "DOCKER_IMAGE_TAG=${{ github.event.client_payload.docker_image_tag }}"

      - name: Replace docker image in file deployment
        run: |
          sed -i 's|DOCKER_IMAGE_FRONTEND|${{ secrets.DOCKER_USERNAME }}/izota-dummy:${{ github.event.client_payload.docker_image_tag }}-sanbox|g' ${{ env.PATH_DEPLOYMENT_SANBOX }}/frontend/deployment.yaml
          sed -i 's|DOCKER_IMAGE_FRONTEND|${{ secrets.DOCKER_USERNAME }}/izota-dummy:${{ github.event.client_payload.docker_image_tag }}-sanbox|g' ${{ env.PATH_DEPLOYMENT_SANBOX }}/frontend/deployment-frontend-2.yaml
          sed -i 's|DOCKER_IMAGE_BACKEND|${{ secrets.DOCKER_USERNAME }}/izota-dummy:${{ github.event.client_payload.docker_image_tag }}-sanbox|g' ${{ env.PATH_DEPLOYMENT_SANBOX }}/backend/deployment.yaml
      - name: Deploy Frontend
        run: |
          cat ${{ env.PATH_DEPLOYMENT_SANBOX }}/frontend/deployment.yaml
      - name: Deploy Frontend 2
        run: |
          cat ${{ env.PATH_DEPLOYMENT_SANBOX }}/frontend/deployment-frontend-2.yaml
      - name: Deploy Backend
        run: |
          cat ${{ env.PATH_DEPLOYMENT_SANBOX }}/backend/deployment.yaml

  DeployToProduction:
    if: |
      github.event.client_payload.ref_name == 'release' &&
      github.event.client_payload.environment == 'production'
    runs-on: eos
    environment: production
    steps:
      - name: Dummy
        run: |
          echo "DOCKER_IMAGE_TAG=${{ github.event.client_payload.docker_image_tag }}"
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Replace docker image in file deployment
        run: |
          sed -i 's|DOCKER_IMAGE_FRONTEND|${{ secrets.DOCKER_USERNAME }}/izota-dummy:${{ github.event.client_payload.docker_image_tag }}|g' ${{ env.PATH_DEPLOYMENT_PRODUCTION }}/frontend/deployment.yaml
          sed -i 's|DOCKER_IMAGE_FRONTEND|${{ secrets.DOCKER_USERNAME }}/izota-dummy:${{ github.event.client_payload.docker_image_tag }}|g' ${{ env.PATH_DEPLOYMENT_PRODUCTION }}/frontend/deployment-frontend-2.yaml
          sed -i 's|DOCKER_IMAGE_BACKEND|${{ secrets.DOCKER_USERNAME }}/izota-dummy:${{ github.event.client_payload.docker_image_tag }}|g' ${{ env.PATH_DEPLOYMENT_PRODUCTION }}/backend/deployment.yaml
      - name: Deploy Frontend
        run: |
          cat ${{ env.PATH_DEPLOYMENT_PRODUCTION }}/frontend/deployment.yaml
      - name: Deploy Frontend 2
        run: |
          cat ${{ env.PATH_DEPLOYMENT_PRODUCTION }}/frontend/deployment-frontend-2.yaml
      - name: Deploy Backend
        run: |
          cat ${{ env.PATH_DEPLOYMENT_PRODUCTION }}/backend/deployment.yaml